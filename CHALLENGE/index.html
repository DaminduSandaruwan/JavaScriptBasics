<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Challenge</title>
</head>
<body>    
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">       
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>   
            </div> 
        </div>  
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>              
        </div>
    </div> 

    <!-- CHALLENGE 2 -->
    <div class="container-2">
        <h2>Challenge 2 : Dog Generator</h2>
        <button class="btn btn-success" id="dog-generator" onclick="generateDog()">Generate Dog</button>
        <div class="flex-box-container-2" id="flex-dog-gen">
            <!-- <img src="download.jpg" alt="" width="370" height="250"> -->
            
        </div>
    </div>

    <!-- CHALLENGE 3 -->

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissor</h2>
        <div class="flex-box-rps" id="flex-rps-div">
            <img id="rock" src="assets/rock.png" alt="" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="paper" src="assets/paper.png" alt="" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="scissor" src="assets/scissor.png" alt="" height="150px" width="150px" onclick="rpsGame(this)">
        </div>
    </div>

    <!-- CHALLENGE 4 -->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name ="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>

    <!-- CHALLENGE 5 -->
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
